        <head>
            <title>Contact</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
          <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
      
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
          
          <link rel="stylesheet" href="css/style.css">
      
          <section class="ftco-section">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-md-6 text-center mb-5">
                          <h2 class="heading-section">Contact</h2>
                      </div>
                  </div>
                  <div class="row justify-content-center">
                      <div class="col-md-12">
                          <div class="wrapper">
                              <div class="row no-gutters mb-5">
                                  <div class="col-md-7">
                                      <div class="contact-wrap w-100 p-md-5 p-4">
                                          <h3 class="mb-4">Contactez-nous !</h3>
                                          <div id="form-message-warning" class="mb-4"></div> 
                                    <div id="form-message-success" class="mb-4">
                                  Votre message a été envoyé, merci !
                                    </div>
                                          <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                      <div class="form-group">
                                                          <label class="label" for="name">Nom</label>
                                                          <input type="text" class="form-control" name="name" id="name" placeholder="Nom">
                                                      </div>
                                                  </div>
                                                  <div class="col-md-6"> 
                                                      <div class="form-group">
                                                          <label class="label" for="email">Adresse mail</label>
                                                          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                                      </div>
                                                  </div>
                                                  <div class="col-md-12">
                                                      <div class="form-group">
                                                          <label class="label" for="subject">Sujet</label>
                                                          <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet">
                                                      </div>
                                                  </div>
                                                  <div class="col-md-12">
                                                      <div class="form-group">
                                                          <label class="label" for="#">Message</label>
                                                          <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                                                      </div>
                                                  </div>
                                                  <div class="col-md-12">
                                                      <div class="form-group">
                                                          <input type="submit" value="Envoyer message" class="btn btn-primary">
                                                          <div class="submitting"></div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </form>
                                      </div>
                                  </div>
                                  <div class="col-md-5 d-flex align-items-stretch">
                                      <div id="map">
                            </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-3">
                                      <div class="dbox w-100 text-center">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-map-marker"></span>
                                  </div>
                                  <div class="text">
                                  <p><span>Adresse :</span> Bellecour - Hôtel Dieu Lyon</p>
                                </div>
                            </div>
                                  </div>
                                  <div class="col-md-3">
                                      <div class="dbox w-100 text-center">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-phone"></span>
                                  </div>
                                  <div class="text">
                                  <p><span>Téléphone :</span> <a href="tel://1234567920">+33 6 15 98 73 47</a></p>
                                </div>
                            </div>
                                  </div>
                                  <div class="col-md-3">
                                      <div class="dbox w-100 text-center">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-paper-plane"></span>
                                  </div>
                                  <div class="text">
                                  <p><span>Email:</span> <a href="mailto:info@yoursite.com">ibrahimanilcontactpro@gmail.com</a></p>
                                </div>
                            </div>
                                  </div>
                                  <div class="col-md-3">
                                      <div class="dbox w-100 text-center">
                                  <div class="icon d-flex align-items-center justify-content-center">
                                      <span class="fa fa-globe"></span>
                                  </div>
                            </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation_specifique.css">
    <title>animation squelette</title>
</head>

<body>
    <div class="user-card skeleton">
        <div class="user-cover">
            <img class="user-avatar" src="mew.jpg" alt="user profile image" />
        </div>
        <div class="user-details">
            <div class="user-name hide-text">pokemon mew</div>
            <div class="user-email hide-text">mew@pokemon.com</div>
            <div class="user-text hide-text">je suis un pokemon sauvage mega-rare.</div>
        </div>
        <button class="contact-user hide-text">CONTACT</button>
    </div>
    <script>
        const EL = document.querySelector(".user-card");

        setTimeout(()=>{
            EL.classList.remove("skeleton");
            EL.querySelectorAll(".hide-text").forEach(
                (el)=>{
                    el.classList.remove("hide-text");
                }
            );

        }, 3000);
        
    </script>
</body>

</html>
